<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas com Categorias</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="flex min-h-screen bg-gray-100">
    <div class="flex-1 p-6">
      <div class="max-w-xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Gerenciador de Notas</h1>
        <div class="mb-4">
          <label for="addTitle" class="block text-lg font-semibold mb-2"
            >Título:</label
          >
          <input
            type="text"
            id="addTitle"
            placeholder="Digite o Título"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <div class="mb-4">
          <label for="new-note-content" class="block text-lg font-semibold mb-2"
            >Nota:</label
          >
          <textarea
            id="new-note-content"
            placeholder="Digite sua nota aqui..."
            class="w-full p-2 border border-gray-300 rounded"
          ></textarea>
        </div>
        <button
          onclick="addNote()"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Adicionar Nota
        </button>

        <div id="categoriesForm" class="mt-6">
          <label
            for="note-category-select"
            class="block text-lg font-semibold mb-2"
            >Categoria:</label
          >
          <select
            id="note-category-select"
            class="w-full p-2 border border-gray-300 rounded mb-4"
          >
            <option value="" disabled selected>Selecione uma categoria</option>
          </select>
          <div class="flex items-center mb-4">
            <input
              type="text"
              id="categories_value"
              placeholder="Nova categoria"
              class="w-full p-2 border border-gray-300 rounded mr-2"
            />
            <button
              onclick="AddCategories()"
              class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
            >
              Adicionar Categoria
            </button>
            
        <div id="categoriesContainer" class="mr-6 hidden"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-1 flex flex-col items-start justify-center p-6">
      <h1 class="font-bold text-3xl absolute top-5">Notas</h1>
        <div
          id="notes"
          class="grid grid-cols-1 sm:grid-cols-2 gap-5 w-full max-w-4xl"
        ></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
